<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To-Do list</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<main>
		<h1 class="header text">To Do list</h1>
		<div id="holder">
			<p class="text" id="add-task">Add a task:</p>
			<input id="add" type="text" value="" placeholder="text" required="" autofocus></input>
			<button id="create" onClick="clickHandler()">Create</button>
		</div>	
		<div class="box">
			<h3 class="text">To Do:</h3>
			<ul id="todo-list"></ul>
		</div>
		<div class="box">
			<h3 class="text">Done:</h3>
			<ul id="done-list"></ul>
		</div>
	</main>

	<script type="text/javascript" src="toDo.js"></script>
</body>
</html>
